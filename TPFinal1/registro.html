    <main>
        <h2>Formulario para registro</h2>
        <form name="user_register" action="show_data.html" target="_blank">

            <label> Nombres: 
                <input type="text" name="Nombre" placeholder="Ingrese sus nombres" required>
            </label><br><br>

            <label>Apellidos:
                <input type="text" name="Apellidos" placeholder="Ingrese sus apellidos" required>
            </label><br><br>

            <label>Dirección: 
                <input type="text" name="Dirección" placeholder="Ingrese su dirección" required>
            </label><br><br>

            <label>Ciudad: 
                <input type="text" name="city" value="C.A.B.A.">
            </label><br><br>

            <label>Código Postal:
                <input type="text" name="CP" placeholder="Ingrese código postal">
            </label><br><br>

            <label>Fecha de Nacimiento:
                <input type="date" name="Nacimiento">
            </label><br><br>

            <p>Género: <br>
                <label><input type="radio" name="sexo" value="F">Femenino</label>
                <label><input type="radio" name="sexo" value="M">Masculino</label>
                <label><input type="radio" name="sexo">Otro</label>
            </p>

            <p>Estudios Completos: <br>
                <label>Primario <input type="checkbox" name="education" value="primario"></label>
                <label>Secundario <input type="checkbox" name="education." value="secundario"></label>
                <label>Terciario <input type="checkbox" name="education" value="terciario"></label>
                <label>Universitario <input type="checkbox" name="education" value="universitario"></label>

            </p><br>
            <input type="submit" value="Registrar"><br>
        </form><br>
    </main>
