    <main>
        <h3>CONTACTO</h3><br>
        <p>Envianos tus imágenes a <a href="mailto:all3dprintig@gmail.com">all3dprinting@gmail.com</a></p>
        <br><br>
        <form name="contacto_mail">
            <label>Nombre y apellidpo
                <input type="text" name="name_last" placeholder="Ingrese su nombre y apellido" required>
            </label><br><br>
            
            <label>Correo electrónico
                <input type="email" name="email" placeholder="Ingrese su correo" required>
            </label><br><br>

            <label>Ciudad
                <input type="text" name="ciudad_cliente" placeholder="Ingrese su ciudad">
            </label>

            <p>Tipo de trabajo que le interesa</p>
                <label>Marketing regalo <input type="checkbox" name="terea" value="marketing"></label>
                <label>Diseño 3D <input type="checkbox" name="tarea" value="3d"></label>
                <label>Pieza reemplazo <input type="checkbox" name="tarea" value="reemplazo"></label>
                <label>Litofanía <input type="checkbox" name="tarea" value="litofania"></label>
            <br><br>
            <label>Descripción
                <textarea name="descripcion" cols="20" rows="10"></textarea>
            </label><br><br>
            
            <input type="button" value="Enviar">
        </form>
    </main>
